---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
  - name: kube-prod-secrets
    namespace: flux-system
    envs:
      - ./secrets.sops.env
  - name: kube-prod-vars
    namespace: flux-system
    envs:
      - ./vars.sops.env
generatorOptions:
  disableNameSuffixHash: true
