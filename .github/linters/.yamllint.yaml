---
ignore: |
  .vscode/
  **/gotk-components.yaml
  ansible/
  *.sops.*
  gotk-components.yaml
  **/infrastructure/talos/cluster-0/clusterconfig/
extends: default
rules:
  truthy:
    allowed-values: ["true", "false", "on"]

  comments:
    min-spaces-from-content: 1

  line-length: disable

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

  indentation:
    spaces: 2
    indent-sequences: consistent

  hyphens:
    max-spaces-after: 1
